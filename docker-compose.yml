version: "3.9"

services:
  # TSDB
  victoria-metrics:
    image: victoriametrics/victoria-metrics:v1.93.0
    ports:
      - "8428:8428"
    volumes:
      - vmdata:/storage
    command:
      - "-storageDataPath=/storage"

  # UI
  grafana:
    image: grafana/grafana:10.0.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - victoria-metrics

  # Prefect Database
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=prefect
      - POSTGRES_PASSWORD=prefect
      - POSTGRES_DB=prefect
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prefect"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Load Balancer
  nginx:
    image: nginx:latest
    ports:
      - "4200:4200"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - prefect-server-1
      - prefect-server-2

  # Orchestration Nodes (HA)
  prefect-server-1:
    image: prefecthq/prefect:3.0-python3.12
    command: prefect server start
    environment:
      - PREFECT_UI_URL=http://localhost:4200/api
      - PREFECT_API_URL=http://localhost:4200/api
      - PREFECT_API_DATABASE_CONNECTION_URL=postgresql+asyncpg://prefect:prefect@postgres:5432/prefect
    depends_on:
      postgres:
        condition: service_healthy

  prefect-server-2:
    image: prefecthq/prefect:3.0-python3.12
    command: prefect server start
    environment:
      - PREFECT_UI_URL=http://localhost:4200/api
      - PREFECT_API_URL=http://localhost:4200/api
      - PREFECT_API_DATABASE_CONNECTION_URL=postgresql+asyncpg://prefect:prefect@postgres:5432/prefect
    depends_on:
      postgres:
        condition: service_healthy

  # Worker / Execution Environment (Linux)
  # Points to the Load Balancer URL
  anomaly-worker:
    build: .
    image: anomaly-times:latest
    command: prefect worker start --pool "anomaly-pool" --type process
    environment:
      - PREFECT_API_URL=http://nginx:4200/api
      - VM_URL=http://victoria-metrics:8428
    volumes:
      - ./src:/app/src
    depends_on:
      - nginx
      - victoria-metrics

volumes:
  vmdata:
  postgres:

services:
  # TSDB
  victoria-metrics:
    image: victoriametrics/victoria-metrics:v1.93.0
    ports:
      - "8428:8428"
    volumes:
      - vmdata:/storage
    command:
      - "-storageDataPath=/storage"

  # Prefect Database
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=prefect
      - POSTGRES_PASSWORD=prefect
      - POSTGRES_DB=prefect
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prefect"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Prefect HA messaging
  redis:
    image: redis:7
    ports:
      - "6380:6379"

  # Database migration service - runs BEFORE API servers
  prefect-migrate:
    image: prefecthq/prefect:3-latest
    depends_on:
      postgres:
        condition: service_healthy
    command: prefect server database upgrade -y
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://prefect:prefect@postgres:5432/prefect

  # Load Balancer
  nginx:
    image: nginx:latest
    ports:
      - "4200:4200"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - prefect-api-1
      - prefect-api-2

  # Orchestration API Node 1 (HA)
  prefect-api-1:
    image: prefecthq/prefect:3-latest
    command: prefect server start --host 0.0.0.0 --no-services
    environment:
      PREFECT_UI_URL: http://localhost:4200/api
      PREFECT_API_URL: http://localhost:4200/api
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://prefect:prefect@postgres:5432/prefect
      PREFECT_API_DATABASE_MIGRATE_ON_START: "false"
      PREFECT_MESSAGING_BROKER: prefect_redis.messaging
      PREFECT_MESSAGING_CACHE: prefect_redis.messaging
      PREFECT_REDIS_MESSAGING_HOST: redis
      PREFECT_REDIS_MESSAGING_PORT: "6379"
    depends_on:
      prefect-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  # Orchestration API Node 2 (HA)
  prefect-api-2:
    image: prefecthq/prefect:3-latest
    command: prefect server start --host 0.0.0.0 --no-services
    environment:
      PREFECT_UI_URL: http://localhost:4200/api
      PREFECT_API_URL: http://localhost:4200/api
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://prefect:prefect@postgres:5432/prefect
      PREFECT_API_DATABASE_MIGRATE_ON_START: "false"
      PREFECT_MESSAGING_BROKER: prefect_redis.messaging
      PREFECT_MESSAGING_CACHE: prefect_redis.messaging
      PREFECT_REDIS_MESSAGING_HOST: redis
      PREFECT_REDIS_MESSAGING_PORT: "6379"
    depends_on:
      prefect-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  # Background services (event processing, automations, etc.)
  prefect-background:
    image: prefecthq/prefect:3-latest
    command: prefect server services start
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://prefect:prefect@postgres:5432/prefect
      PREFECT_API_DATABASE_MIGRATE_ON_START: "false"
      PREFECT_MESSAGING_BROKER: prefect_redis.messaging
      PREFECT_MESSAGING_CACHE: prefect_redis.messaging
      PREFECT_REDIS_MESSAGING_HOST: redis
      PREFECT_REDIS_MESSAGING_PORT: "6379"
    depends_on:
      prefect-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  # Register flows on first startup (runs once, flows persist in DB)
  prefect-register:
    build: .
    image: anomaly-times:latest
    command: sh -c "sleep 10 && python scripts/register_flows.py"
    working_dir: /app
    volumes:
      - ./scripts:/app/scripts
    depends_on:
      - nginx

  # Worker / Execution Environment (Linux)
  # Points to the Load Balancer URL
  anomaly-worker:
    build: .
    image: anomaly-times:latest
    command: prefect worker start --pool "anomaly-pool" --type process
    environment:
      - PREFECT_API_URL=http://nginx:4200/api
      - VM_URL=http://victoria-metrics:8428
      - RAY_ADDRESS=ray://ray-head:10001
    volumes:
      - ./src:/app/src
    depends_on:
      - nginx
      - victoria-metrics
      - ray-head

  # Ray Head Node
  ray-head:
    build:
      context: .
      dockerfile: Dockerfile.ray
    image: anomaly-times-ray:latest
    command: ray start --head --dashboard-host=0.0.0.0 --block
    ports:
      - "8265:8265"  # Dashboard
      - "6379:6379"  # Redis (Ray internal)
      - "10001:10001" # Ray client
    volumes:
      - ./src:/app/src
    shm_size: 2g

volumes:
  vmdata:
  postgres:
